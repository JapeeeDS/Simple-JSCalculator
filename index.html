<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <p><b><br><br>SIMPLE CALCULATOR</b></p>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calcBtn(this);"style="background-color:green;">CLEAR</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:yellow;">DEL</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:red;"">/</button></td>
        </tr>
        <tr>
            <td><button onclick="calcBtn(this);">7</button></td>
            <td><button onclick="calcBtn(this);">8</button></td>
            <td><button onclick="calcBtn(this);">9</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:red;">*</button></td>
        </tr>
        <tr>
            <td><button onclick="calcBtn(this);">4</button></td>
            <td><button onclick="calcBtn(this);">5</button></td>
            <td><button onclick="calcBtn(this);">6</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:red;">-</button></td>
        </tr>
        <tr>
            <td><button onclick="calcBtn(this);">1</button></td>
            <td><button onclick="calcBtn(this);">2</button></td>
            <td><button onclick="calcBtn(this);">3</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:red;">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calcBtn(this);">0</button></td>
            <td><button onclick="calcBtn(this);">.</button></td>
            <td><button onclick="calcBtn(this);"style="background-color:red;">=</button></td>
        </tr>
    </table>
</div>
</body>
</html>
